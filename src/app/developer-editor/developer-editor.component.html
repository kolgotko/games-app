<form [formGroup]="developerForm" (ngSubmit)="saveDeveloper()">
  <label>
    name:
    <ng-container *ngIf="isInvalidFormControl(developerFormName)">
      <div class="error-message" *ngIf="developerFormName.errors.required">
        name is required
      </div>
    </ng-container>
    <input type="text" formControlName="name" />
  </label>
  <button [disabled]="developerForm.invalid">save</button>
</form>
