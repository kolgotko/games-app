<div class="confirmation-dialog" *ngIf="showing">
  <div class="confirmation-dialog__message">{{ message }}</div>
  <button class="confirmation-dialog__yes-button text-button text-button_primary" (click)="yes.emit(); hide()">yes</button>
  <button class="confirmation-dialog__no-button text-button text-button_primary" (click)="no.emit(); hide()">no</button>
</div>
