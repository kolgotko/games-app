<ul class="genres-list">
  <li class="genre-item" *ngFor="let genre of genres">
    <div class="genre-item__title"> {{ genre.name }} </div>
    <button class="genre-item__delete-button"
      (click)="deleteGenre(genre.genreId)">delete</button>
  </li>
</ul>
<form [formGroup]="newGenreForm" (ngSubmit)="createGenre()">

  name: <input type="text" formControlName="name" />
  <button>create</button>

</form>
