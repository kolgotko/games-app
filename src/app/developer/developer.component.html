<div class="title"> {{ title }} </div>
<ul class="games">
  <li class="game-item" *ngFor="let game of games">
    <div class="game-item__title"> {{ game.name }} </div>
    <ul class="genres">
      <li class="genre" *ngFor="let xref of game.gameXrefGenre"> {{ xref.genre.name }} </li>
    </ul>
    <a class="game-item__link" routerLink="/games/{{ game.gameId }}"> more </a>
  </li>
</ul>
